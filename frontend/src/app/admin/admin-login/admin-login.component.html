<div class="login-container">
    <h2 class="login-title">Login</h2>
    <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="login-form">
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" class="form-input" type="email" formControlName="email" placeholder="Enter your email" required>
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <small>Email is required and must be valid</small>
              </div>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" class="form-input" formControlName="password" placeholder="Enter your password" required>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <small>Password is required</small>
              </div>
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>
</div>
