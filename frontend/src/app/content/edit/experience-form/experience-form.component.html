<h2 mat-dialog-title>{{ data.experience ? 'Edit Experience' : 'Add Experience' }}</h2>
<form [formGroup]="experienceForm" (ngSubmit)="save()">
  <mat-form-field class="full-width">
    <mat-label>Role</mat-label>
    <input matInput placeholder="Role" formControlName="role" required />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Place</mat-label>
    <input matInput placeholder="Place" formControlName="place" required />
  </mat-form-field>

  <!-- Fix: Use formGroupName for nested object -->
  <div formGroupName="period">
    <mat-form-field class="full-width">
      <mat-label>Start Year</mat-label>
      <input matInput type="number" placeholder="Start Year" formControlName="startYear" required />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>End Year</mat-label>
      <input matInput placeholder="End Year (or Present)" formControlName="endYear" required />
    </mat-form-field>
  </div>

  <button mat-button color="primary" type="submit" [disabled]="experienceForm.invalid">Save</button>
  <button mat-button color="warn" (click)="close()">Cancel</button>
</form>
