<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="text-primary fw-bold">Skills</h2>
      <button class="btn btn-primary shadow-sm" (click)="addSkill()">
        <i class="fas fa-plus"></i> Add Skill
      </button>
    </div>
  
    <ul class="list-group shadow-sm">
      <li *ngFor="let skill of skills" class="list-group-item d-flex justify-content-between align-items-center">
        {{ skill.skill }}
        <button class="btn btn-danger btn-sm" (click)="deleteSkill(skill.id!)">
          <i class="fas fa-trash-alt"></i> Delete
        </button>
      </li>
    </ul>
  </div>
